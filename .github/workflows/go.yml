name: Go
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    env:
      CARBON_VERSION: "1.16.0"
    strategy:
      matrix:
        os: [ubuntu-18.04, ubuntu-20.04, macos-11.0]
        go: [1.13, 1.15, 1.16]
    steps:
    - name: Install modern bash for macOS
      if: ${{ startsWith(matrix.os, 'macOS') }}
      run: |
        export HOMEBREW_NO_INSTALL_CLEANUP=1
        brew config && brew install bash
    # - name: Set up Go ${{ matrix.go }}
    #   uses: actions/setup-go@v2
    #   with:
    #     go-version: ${{ matrix.go }}
    #   id: go
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Get Speech SDK (Linux)
      if: ${{ startsWith(matrix.os, 'ubuntu') }}
      run: |
        mkdir $HOME/carbon
        pushd $HOME/carbon
        wget https://csspeechstorage.blob.core.windows.net/drop/$CARBON_VERSION/SpeechSDK-Linux-$CARBON_VERSION.tar.gz
        tar xzf SpeechSDK-Linux-$CARBON_VERSION.tar.gz
        rm SpeechSDK-Linux-$CARBON_VERSION.tar.gz
        ln -s SpeechSDK-Linux-$CARBON_VERSION current
        popd
    - name: Get Speech SDK (macOS)
      if: ${{ startsWith(matrix.os, 'macOS') }}
      run: |
        cd ~
        wget https://csspeechstorage.blob.core.windows.net/drop/$CARBON_VERSION/MicrosoftCognitiveServicesSpeech-macOS-$CARBON_VERSION.zip -O MicrosoftCognitiveServicesSpeech.framework.zip
        unzip MicrosoftCognitiveServicesSpeech.framework.zip -d speechsdk
    - name: Get Carbon Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install libasound2
        sudo apt-get install -y libgstreamer1.0-0 gstreamer1.0-plugins-good
        dpkg -l | grep gstreamer
      if: ${{ startsWith(matrix.os, 'ubuntu') }}
    - name: Build
      env:
        DIALOG_SUBSCRIPTION_KEY: ${{ secrets.DIALOG_SUBSCRIPTION_KEY }}
        DIALOG_SUBSCRIPTION_REGION: ${{ secrets.DIALOG_SUBSCRIPTION_REGION }}
        SR_SUBSCRIPTION_KEY: ${{ secrets.SR_SUBSCRIPTION_KEY }}
        SR_SUBSCRIPTION_REGION: ${{ secrets.SR_SUBSCRIPTION_REGION }}
      run: |
        if [[ ${{ matrix.os }} == ubuntu* ]] ;
        then
          export CGO_CFLAGS="-I$HOME/carbon/current/include/c_api"
          export CGO_LDFLAGS="-L$HOME/carbon/current/lib/x64 -lMicrosoft.CognitiveServices.Speech.core"
          export LD_LIBRARY_PATH="$LD_LIBRARY_PATH:$HOME/carbon/current/lib/x64"
        else
          export CGO_CFLAGS="-I$HOME/speechsdk/MicrosoftCognitiveServicesSpeech.framework/Headers"
          export CGO_LDFLAGS="-F$HOME/speechsdk -framework MicrosoftCognitiveServicesSpeech"
          export DYLD_FRAMEWORK_PATH="$DYLD_FRAMEWORK_PATH:$HOME/speechsdk/"
        fi
        go build -v ./...
        go test -v ./...
    - name: Test
      env:
        DIALOG_SUBSCRIPTION_KEY: ${{ secrets.DIALOG_SUBSCRIPTION_KEY }}
        DIALOG_SUBSCRIPTION_REGION: ${{ secrets.DIALOG_SUBSCRIPTION_REGION }}
        SR_SUBSCRIPTION_KEY: ${{ secrets.SR_SUBSCRIPTION_KEY }}
        SR_SUBSCRIPTION_REGION: ${{ secrets.SR_SUBSCRIPTION_REGION }}
      run: |
        if [[ ${{ matrix.os }} == ubuntu* ]] ;
        then
          export CGO_CFLAGS="-I$HOME/carbon/current/include/c_api"
          export CGO_LDFLAGS="-L$HOME/carbon/current/lib/x64 -lMicrosoft.CognitiveServices.Speech.core"
          export LD_LIBRARY_PATH="$LD_LIBRARY_PATH:$HOME/carbon/current/lib/x64"
        else
          export CGO_CFLAGS="-I$HOME/speechsdk/MicrosoftCognitiveServicesSpeech.framework/Headers"
          export CGO_LDFLAGS="-F$HOME/speechsdk -framework MicrosoftCognitiveServicesSpeech"
          export DYLD_FRAMEWORK_PATH="$DYLD_FRAMEWORK_PATH:$HOME/speechsdk/"
        fi
        export
        DYLD_PRINT_LIBRARIES=1 go test -v ./...
    - name: 'Upload Test Logs'
      uses: actions/upload-artifact@v2
      if: always()
      with:
        name: Log-${{ matrix.os }}-${{ matrix.go }}
        path: '**/*.log'
        retention-days: 3
